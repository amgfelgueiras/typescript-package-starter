name: "Update Pkg"
on:
  push:
    branches: [main]
jobs:
  back_merge_job:
    runs-on: ubuntu-latest
    name: Update Pkgs
    steps:
      - name: Node $
        uses: actions/setup-node@v2
        with:
          node-version: v16.13.1
          registry-url: "https://npm.pkg.github.com"
          scope: "@amgfelgueiras"
      - name: Install Angular CLI
        run: npm i -g @angular/cli
      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          repository: amgfelgueiras/dependent-project
          path: dependent-project
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.
      - name: Update PKGs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dependent-project
          echo $PWD
          echo '---- 1'
          cat package.json
          echo '---- 2'
          npm install
          echo '---- 3'
          npm install @amgfelgueiras/typescript-package-starter
          echo '---- 4'
          cat package.json
          echo '---- 5'
          git config user.name "Ant√≥nio Felgueiras"
          git config user.email "amgfelgueiras@gmail.com"
          echo '---- 6'
          git add .
          echo '---- 7'
          git commit -m "version updated"
          echo '---- 8'
          git push
          echo '---- 9'
